# VidLet Shrink Settings
# Remove the # to enable a setting

# Run in hidden mode (1=yes, 0=no)
#hidden_mode=0

# Target duration in seconds
#target_duration=59.5

# Video quality (CRF value from 0-51)
# Lower = better quality, 18-28 recommended
#quality=18

# Encoding preset
#preset=ultrafast #Fastest encoding, lowest compression
#preset=superfast
#preset=veryfast
#preset=faster
#preset=fast
#preset=medium #Balanced speed and compression
preset=slow #Better compression (default)
#preset=slower
#preset=veryslow - Slowest encoding, best compression
#preset=slow

# Audio bitrate in kb/s
#audio_bitrate=192 