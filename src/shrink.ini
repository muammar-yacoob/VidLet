# VidLet Shrink Settings
# Remove the # at the start of a line to enable that setting

# Target duration in seconds (default: 59.5)
#target_duration=59.5

# Video quality (CRF value, default: 18)
# Lower value = better quality but larger file size
# Range: 0 (lossless) to 51 (worst quality)
# Recommended: 18-23 for high quality, 23-28 for standard quality
#quality=18

# Encoding preset (default: slow)
# Options: ultrafast, superfast, veryfast, faster, fast, medium, slow, slower, veryslow
# Slower presets provide better quality/compression but take longer to process
#preset=slow

# Audio bitrate in kb/s (default: 192)
#audio_bitrate=192 