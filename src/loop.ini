# VidLet Perfect Loop Settings
# Remove the # to enable a setting

# Duration to search for loop points (in seconds)
#search_duration=5

# Minimum loop length (in seconds)
#min_loop_length=1

# Maximum loop length (in seconds)
#max_loop_length=3

# Similarity threshold (0.0-1.0)
# Higher values = more similar frames required
#threshold=0.98

# Crossfade duration (in seconds)
#crossfade=0.5

# Run in hidden mode (1=yes, 0=no)
#hidden_mode=0 