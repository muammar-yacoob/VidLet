# VidLet Compression Settings
# Remove the # at the start of a line to enable that setting

# Video bitrate in kb/s (default: 2500)
# Higher value = better quality but larger file size
# Recommended: 2000-4000 for HD, 1500-2500 for SD
#bitrate=2500

# Encoding preset (default: medium)
# Options: ultrafast, superfast, veryfast, faster, fast, medium, slow, slower, veryslow
# Faster presets = quicker processing but less efficient compression
# Slower presets = better quality/compression but longer processing time
#preset=medium 