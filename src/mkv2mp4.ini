# VidLet MKV to MP4 Conversion Settings
# Remove the # to enable a setting

# Run in hidden mode (1=yes, 0=no)
#hidden_mode=0

# Use stream copy mode (1=yes, 0=no)
# Copy mode is faster but may have compatibility issues
use_copy=1

# The following settings are only used when use_copy=0 (re-encoding mode)

# Video quality (CRF value from 0-51)
# Lower = better quality, 18-28 recommended
#video_quality=28

# Encoding preset
# Options: 
#preset=ultrafast #Fastest encoding, lowest compression
#preset=superfast
#preset=veryfast
#preset=faster
#preset=fast
preset=medium #Balanced speed and compression (default)
#preset=slow
#preset=slower
#preset=veryslow - Slowest encoding, best compression

# Audio bitrate in kb/s
#audio_bitrate=128 