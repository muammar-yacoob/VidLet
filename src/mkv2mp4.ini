# VidLet MKV to MP4 Conversion Settings
# Remove the # to enable a setting

# Run in hidden mode (1=yes, 0=no)
#hidden_mode=0

# Use stream copy mode (1=yes, 0=no)
# Copy mode is faster but may have compatibility issues
use_copy=1

# The following settings are only used when use_copy=0 (re-encoding mode)

# Video quality (CRF value from 0-51)
# Lower = better quality, 18-28 recommended
video_quality=23

# Encoding preset
# Options: 
#preset=ultrafast
#preset=superfast
#preset=veryfast
#preset=faster
#preset=fast
preset=medium
#preset=slow
#preset=slower
#preset=veryslow

# Audio bitrate in kb/s
#audio_bitrate=128 

[MKV2MP4]
# Set to 1 to use fast copy mode (recommended for OBS recordings)
# Set to 0 to re-encode the video (use if copy mode has issues)
use_copy=1

# Video quality (only used when use_copy=0)
# 18 = high quality, 23 = medium, 28 = low
# Lower values = better quality but larger file
video_quality=23

# Encoding speed (only used when use_copy=0)
# Options: ultrafast, fast, medium, slow
# Slower = better compression but takes longer
preset=medium 