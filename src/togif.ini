# VidLet MP4 to GIF Settings
# Remove the # to enable a setting

# Output framerate
#fps=15

# Output width in pixels (height will scale proportionally)
#width=480

# Dithering algorithm (floyd_steinberg, bayer, sierra2_4a, etc.)
#dither=sierra2_4a

# Palette generation mode (full or diff)
#stats_mode=full

# Run in hidden mode (1=yes, 0=no)
#hidden_mode=0 