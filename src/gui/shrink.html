<!DOCTYPE html>
<html data-vidlet data-width="400" data-height="360">
<head>
  <meta charset="UTF-8">
  <title>VidLet - Shrink</title>
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="icon" href="/favicon.ico">
</head>
<body>
  <div class="app">
    <div class="hd">
      <b>VidLet</b>
      <span>Shrink Video</span>
    </div>

    <div class="meta" id="meta">
      <div>File: <b id="fileName">-</b></div>
      <div>Size: <b id="size">-</b></div>
      <div>Duration: <b id="duration">-</b></div>
    </div>

    <div class="form" id="form">
      <div class="row" data-tip="Target duration in seconds (e.g., 59.5 for YouTube Shorts)">
        <label>Target</label>
        <input type="number" id="targetDuration" min="1" max="3600" step="0.5" value="59.5">
        <span>seconds</span>
      </div>

      <div class="warn-box" id="warn"></div>

      <div class="meta" style="padding-top:8px">
        <div>Speed: <b id="speed">-</b>x</div>
        <div>New Duration: <b id="newDuration">-</b></div>
      </div>
    </div>

    <div class="ld" id="loading">
      <div class="sp"></div>
      <span>Shrinking video...</span>
    </div>

    <div class="log" id="log"></div>

    <div class="dn" id="done">
      <h4>Done!</h4>
      <p id="output"></p>
      <div class="btns" style="margin-top:12px;width:100%">
        <button class="btn btn-p" onclick="VidLet.close()">Close</button>
      </div>
    </div>

    <div class="btns" id="btns">
      <button class="btn btn-g" onclick="VidLet.cancel()">Cancel</button>
      <button class="btn btn-p" onclick="process()">Shrink</button>
    </div>
  </div>

  <script src="/js/vidlet.js"></script>
  <script>
    const { $, log, postJson, setLoading, showDone, formatDuration } = VidLet;
    let info = {};

    async function init() {
      const res = await VidLet.fetchJson('/api/info');
      info = res;
      $('fileName').textContent = res.fileName;
      $('size').textContent = `${res.width}x${res.height}`;
      $('duration').textContent = formatDuration(res.duration);

      if (res.defaults && res.defaults.targetDuration) {
        $('targetDuration').value = res.defaults.targetDuration;
      }

      $('targetDuration').oninput = updatePreview;
      updatePreview();
    }

    function updatePreview() {
      const target = parseFloat($('targetDuration').value);
      const current = info.duration;

      if (current <= target) {
        $('warn').textContent = 'Video is already shorter than target duration';
        $('warn').classList.add('on');
        $('speed').textContent = '1.0';
        $('newDuration').textContent = formatDuration(current);
      } else {
        $('warn').classList.remove('on');
        const speed = current / target;
        $('speed').textContent = speed.toFixed(2);
        $('newDuration').textContent = formatDuration(target);
      }
    }

    async function process() {
      setLoading(true, 'Shrinking video...');

      const opts = {
        targetDuration: parseFloat($('targetDuration').value)
      };

      try {
        const res = await postJson('/api/process', opts);

        if (res.logs) {
          res.logs.forEach(l => log('log', l.type === 'error' ? 'e' : l.type === 'success' ? 's' : 'i', l.message));
        }

        if (res.success) {
          showDone(true, 'Shrink Complete!', res.output);
        } else {
          showDone(false, 'Shrink Failed', res.error);
        }
      } catch (err) {
        showDone(false, 'Error', err.message);
      }
    }

    init();
  </script>
</body>
</html>
