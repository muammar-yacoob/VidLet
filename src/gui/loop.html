<!DOCTYPE html>
<html data-vidlet data-width="400" data-height="380">
<head>
  <meta charset="UTF-8">
  <title>VidLet - Loop</title>
  <link rel="stylesheet" href="/css/theme.css">
  <link rel="icon" href="/favicon.ico">
</head>
<body>
  <div class="app">
    <div class="hd">
      <b>VidLet</b>
      <span>Create Loop</span>
    </div>

    <div class="meta" id="meta">
      <div>File: <b id="fileName">-</b></div>
      <div>Size: <b id="size">-</b></div>
      <div>Duration: <b id="duration">-</b></div>
    </div>

    <div class="form" id="form">
      <div class="opts">
        <label class="opt" data-tip="Automatically find similar frames">
          <input type="checkbox" id="autoDetect" checked>
          <span class="box"><svg viewBox="0 0 12 12"><path d="M2 6l3 3 5-6"/></svg></span>
          Auto-detect loop points
        </label>
      </div>

      <div class="row" id="startRow" data-tip="Start time in seconds">
        <label>Start</label>
        <input type="number" id="start" min="0" step="0.1" value="0" disabled>
        <span>sec</span>
      </div>

      <div class="row" id="endRow" data-tip="End time in seconds">
        <label>End</label>
        <input type="number" id="end" min="0" step="0.1" value="5" disabled>
        <span>sec</span>
      </div>
    </div>

    <div class="ld" id="loading">
      <div class="sp"></div>
      <span>Creating loop...</span>
    </div>

    <div class="log" id="log"></div>

    <div class="dn" id="done">
      <h4>Done!</h4>
      <p id="output"></p>
      <div class="btns" style="margin-top:12px;width:100%">
        <button class="btn btn-p" onclick="VidLet.close()">Close</button>
      </div>
    </div>

    <div class="btns" id="btns">
      <button class="btn btn-g" onclick="VidLet.cancel()">Cancel</button>
      <button class="btn btn-p" onclick="process()">Create Loop</button>
    </div>
  </div>

  <script src="/js/vidlet.js"></script>
  <script>
    const { $, log, postJson, setLoading, showDone, formatDuration } = VidLet;
    let info = {};

    async function init() {
      const res = await VidLet.fetchJson('/api/info');
      info = res;
      $('fileName').textContent = res.fileName;
      $('size').textContent = `${res.width}x${res.height}`;
      $('duration').textContent = formatDuration(res.duration);

      $('end').value = Math.min(5, res.duration);
      $('end').max = res.duration;
      $('start').max = res.duration;

      $('autoDetect').onchange = updateManualInputs;
      updateManualInputs();
    }

    function updateManualInputs() {
      const disabled = $('autoDetect').checked;
      $('start').disabled = disabled;
      $('end').disabled = disabled;
    }

    async function process() {
      setLoading(true, 'Creating seamless loop...');

      const opts = {};
      if (!$('autoDetect').checked) {
        opts.start = parseFloat($('start').value);
        opts.end = parseFloat($('end').value);
      }

      try {
        const res = await postJson('/api/process', opts);

        if (res.logs) {
          res.logs.forEach(l => log('log', l.type === 'error' ? 'e' : l.type === 'success' ? 's' : 'i', l.message));
        }

        if (res.success) {
          showDone(true, 'Loop Created!', res.output);
        } else {
          showDone(false, 'Loop Creation Failed', res.error);
        }
      } catch (err) {
        showDone(false, 'Error', err.message);
      }
    }

    init();
  </script>
</body>
</html>
